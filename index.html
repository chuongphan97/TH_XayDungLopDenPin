            }

                return this.energy;
            }

            }
        };


        class FlashLamp{
            constructor(battery){
                this.battery = battery;
            }
            setBattery(battery){
                this.battery = battery;
            }
            getBatteryInfo(){
                return this.battery.getEnergy();
            }
            light(){
                if (this.status) alert('Lighting');
                else alert('Not lighting');
            }

                this.status = true;
            }

            }

            }


            let battery = new Battery();
